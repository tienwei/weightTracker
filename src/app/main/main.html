<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>Measure Up!</h1>
    <p class="lead">
      <img ng-src="assets/images/icon-weightloss.png" alt="Weight loss"><br>
      Keep weights under controller
    </p>
    <p>
      <h3>Start a new session</h3>
      <form name="myForm" class="form-inline" novalidate>
        <div class="form-group">
          <div class="input-group">
            <label class="sr-only" for="goal">Weight Goal</label>
            <input id="goal" name="goal" class="form-control" type="number" ng-model="main.goal" min="30" ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" placeholder="Set up a goal" required />
            <div class="input-group-addon">kg</div>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="main.setupSession(myForm.goal.$valid)">Get Started!</button>
        </div>
      </form>
    </p>
    <p><div class="alert alert-danger" role="alert" ng-hide="main.goalValid" >Please enter a valid weight</div></p>
    <div class="row" ng-if="main.sessions.length">
      <p>Or</p>
      <h3>Select an existing session: </h3>
      <br>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr><th>Session No.</th><th>Goal Weight</th></tr>
          </thead>
          <tbody>
            <tr ng-repeat="session in main.sessions">
              <td><a href="#/sessions/{{session.id}}">Session {{session.id}}</a></td>
              <td>{{session.goal}}kg</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>  
  </div>
  <hr>

  <div class="footer">
    <p>With â™¥ from <a href="https://github.com/tienwei/weightTracker">@Tien</a></p>
  </div>

</div>
